<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MY Bank</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="login-area">
        <h1 class="text-center">Welcome to My Bank</h1>
        <div class="submit-area">
            <h4>Login</h4>
            <input type="text" placeholder="Email" class="form-control">
            <br>
            <input type="password" name="" id="" placeholder="Password" class="form-control">
            <br>
            <button id="login" class="btn btn-success">Submit</button>
        </div>
    </div>
    <div id="transaction-area">
        <div class="row">
            <div class="col-md-4">
                <div class="status deposit">
                    <h5>Deposit</h5>
                    <h2>$<span id="currentDeposit">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="status withdraw">
                    <h5>Withdraw</h5>
                    <h2>$<span id="currentWithdraw">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="status balance">
                    <h5>Balance</h5>
                    <h2>$<span id="currentBalance">1200</span></h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Deposit</h4>
                    <input id="depositAmount" type="text" class="form-control" placeholder="$ amount you want to deposit">
                    <br>
                    <button id="addDeposit" class="btn btn-success">deposit</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Withdraw</h4>
                    <input id="withdrawAmount" type="text" class="form-control" placeholder="$ amount you want to withdraw">
                    <br>
                    <button id="addWithdraw" class="btn btn-success">withdraw</button>
                </div>
            </div>
        </div>
    </div>
    <script>
        // For Submit
        const loginBtn = document.getElementById("login");
        loginBtn.addEventListener("click", function(){
            const loginArea = document.getElementById("login-area");
            loginArea.style.display = "none";
            const transactionArea = document.getElementById("transaction-area");
            transactionArea.style.display = "block";
        })

        // For Transaction
        const loginDeposit = document.getElementById("addDeposit");
        loginDeposit.addEventListener("click", function(){
            const finalDeposit = GetInputNumber("depositAmount");
            // const inputDeposit = document.getElementById("depositAmount").value;// from input value
            // const finalDeposit = parseFloat(inputDeposit);

            // const currentDeposit = document.getElementById("currentDeposit").innerText;// From previous
            // const currentDepositNumber = parseFloat(currentDeposit);
            // const totalDeposit = finalDeposit + currentDepositNumber;
            // document.getElementById("currentDeposit").innerText = totalDeposit;
            update("currentDeposit", finalDeposit);
            document.getElementById("depositAmount").value = "";

            // const currentBalance = document.getElementById("currentBalance").innerText;
            // const currentBalanceNumber = parseFloat(currentBalance);
            // const balanceTotal = finalDeposit + currentBalanceNumber;
            // document.getElementById("currentBalance").innerText = balanceTotal;
            update("currentBalance", finalDeposit);
        })
        const withdrawButton = document.getElementById("addWithdraw");
        withdrawButton.addEventListener("click", function(){
            const withdrawAmountButton = GetInputNumber("withdrawAmount");
            // const withdrawAmount = document.getElementById("withdrawAmount").value;
            // const withdrawAmountButton = parseFloat(withdrawAmount);
            update("currentWithdraw", withdrawAmountButton);
            document.getElementById("withdrawAmount").value = "";     
            update("currentBalance", -1 * withdrawAmountButton);   
        })

        function GetInputNumber(id){
            const withdrawAmount = document.getElementById(id).value;
            const withdrawAmountButton = parseFloat(withdrawAmount);
            return withdrawAmountButton;
        }


        function update(id, finalDeposit){
            const currentBalance = document.getElementById(id).innerText;
            const currentBalanceNumber = parseFloat(currentBalance);
            const balanceTotal = finalDeposit + currentBalanceNumber;
            document.getElementById(id).innerText = balanceTotal;
        }
    </script>
</body>
</html>
